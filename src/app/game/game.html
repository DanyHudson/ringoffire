@for (player of gameData.players; track player; let i = $index;) {
<app-player 
[style.top.px]="90 + i * 122" class="player-position" 
[playerActive]="i == gameData.currentPlayer"
[name]="player"> 
</app-player>

}



<div class="field">

    <div class="card-stack">
        <!-- card stack -->
        @for (c of [0, 1, 2, 3, 4]; track c; let i = $index;) {
        <img src="assets/img/cards_old/card_cover.png" alt="" [ngStyle]="{ 'right.px': (i * 5)}">
        }

        <img (click)="takeCard()" class="top-card" style="right: 32px;" src="assets/img/cards_old/card_cover.png"
            alt="">

        <!-- stack for played cards -->
        @for (card of gameData.playedCards; track card; ) {
        <img class="played-card" [src]="'assets/img/cards_old/' + card + '.png'" alt="">
        }

        <!-- current card animated -->
        @if (pickCardAnimation && currentCard) {
        <img class="pick-card" style="right: 32px;" [src]="'assets/img/cards_old/' + currentCard + '.png'" alt="">

        }

    </div>

</div>

<app-game-info [activeCard]="currentCard" class="pin-bottom"> </app-game-info>

<app-add-button class="add-btn-container" (playerAdded)="addPlayer($event)" ></app-add-button>
