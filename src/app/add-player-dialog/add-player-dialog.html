<div class="mat-dialog-container">
    <h2 mat-dialog-title>Add new player</h2>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="Player name, max 7 char">
        </mat-form-field>

        <div>
            <!-- <img src="./assets/img/profile/1fe.png" alt=""> -->
            @for (pic of allProfilePics; track pic; let i = $index;) {
            <img src="./assets/img/profile/{{ pic }}" alt="" class="profile-pic">
            }
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="addPlayer()" [disabled]="!name">Add</button>
    </mat-dialog-actions>
</div>
