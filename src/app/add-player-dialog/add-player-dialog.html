<div class="mat-dialog-container">
    <h2 mat-dialog-title>Add new player</h2>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="Player name">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="addPlayer()" [disabled]="!name">Add</button>
    </mat-dialog-actions>
</div>
